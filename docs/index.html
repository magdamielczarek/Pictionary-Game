<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pictionary</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="fonts/icon-font/font/flaticon.css"> 
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <div class="layout-container">
            <div class="wrapper">
                <header>
                    <div class="logo">
                        <img src="images/icons/sketchbook.svg" alt="">
                        <h1>pictionary</h1>
                    </div>
                    <nav class="main-nav">
                        <ul>
                            <li><a class="play"><span>new game</span></a></li>
                            <li><a class="rules"><span>rules</span></a></li>
                            <li><a class="scores"><span>scores</span></a></li>
                        </ul>
                    </nav>
                </header>
            </div>
            <footer> 
                <ul>
                    <li>&copy; Magda Mielczarek</li>
                    <li><a class="flaticon-github-logo" href="https://github.com/magdamielczarek" alt="go to author's github profile"></a></li>
                    <li><a class="flaticon-linkedin-logo-button" href="https://www.linkedin.com/in/magda-mielczarek-20b06275/" alt="go to author's linkedin profile"></a></li>
                </ul>
            </footer>
        </div>

        <!-- MODAL - GOING BACK TO MAIN MENU -->
        <div class="modal">
            <div>
                <p>Do you want to end this game and go to main menu?</p>
                <button class="yes">YES</button>
                <button class="no">NO</button>
            </div>
        </div>

        <!-- MODAL WITH SCORES SUMMARY -->

        <div class="submit-scores">
            <div>
                <p class="player-info"></p>
                <button class="yes">YES</button>
                <button class="no">NO</button>
                <form class="send-score">
                    <fieldset>
                        <label for="name">Your name:</label>
                        <input type="text">
                        <input type="submit" value="SUBMIT">
                    </fieldset>
                </form>
            </div>
        </div>


        <!--build:js js/main.min.js -->
        <script src="js/lib/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/app.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
